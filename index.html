        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f172a', // Slate 900 (Keep for high contrast elements)
                darker: '#f8fafc', // Slate 50 (Main Light Background)
                accent: '#0d9488', // Teal 600 (Darker for visibility on light bg)
                accentLight: '#14b8a6', // Teal 500 (For buttons)
                secondary: '#d97706', // Amber 600 (Darker for visibility)

                glassBorder: '#e2e8f0', // Slate 200
              },
              fontFamily: {

            keyframes: {
              float: {

        },
      };

    <style>

        font-family: 'Inter', sans-serif;

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {

        margin: 0;
      }
    </style>
